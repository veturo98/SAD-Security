<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Sad Security - Login</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
                <h2 class="mb-3 text-center">Login</h2>

                <!-- Messaggi -->
                <div th:if="${param.error}" class="alert alert-danger text-center mb-3">
                    Credenziali non valide.
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger text-center mb-3" th:text="${errorMessage}"></div>
                <div th:if="${successMessage}" class="alert alert-success text-center mb-3" th:text="${successMessage}"></div>

                <!-- Form -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required />
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <p class="text-center mb-0">
                    Oppure <a th:href="@{/professore/login}">accedi come Professore</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
