<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Sad Security - Registrazione</title>
    <script th:src="@{/js/registration.js}"></script>
</head>

<body>
    <div layout:fragment="content" class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
            <h2 class="mb-4 text-center">Registrati</h2>

            <!-- Messaggio di errore JS -->
            <div id="registration-error" class="text-danger text-center mb-3"></div>

            <!-- Messaggio di errore server -->
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Credenziali non valide.
            </div>

            <!-- Form -->
            <form id="registration-form" th:action="@{/account/registrati}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="mail" name="mail" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrati</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
